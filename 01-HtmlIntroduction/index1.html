<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HtmlForm</title>
  </head>
  <body>
    <form action="">
      <label for="Name">Name:</label>
      <input
        type="text"
        name="Name"
        id="Name"
        maxlength="5"
        required
        placeholder="Enter Your Name"
      />
      <br />
      <label for="Fav Number">Fav Number:</label>
      <input
        type="number"
        name="Fav Number"
        id="Fav Number"
        min="6"
        max="30"
        required
        placeholder="8"
      />
      <br />
      <label for="Email">Email:</label>
      <input
        type="email"
        name="Email"
        id="Email"
        required
        placeholder="Enter Your Email"
      />
      <br />
      <label for="Password">Password:</label>
      <input type="password" name="Password" id="Password" required />
      <br />
      <span>Gender:</span>
      <input type="radio" name="Gender" id="Male" checked />
      <label for="Male">Male</label>
      <input type="radio" name="Gender" id="Female" />
      <label for="Female">Female</label>
      <br />
      <label for="Country">Country:</label>
      <select name="Country" id="Country">
        <option value="AZE">AZE</option>
        <option value="TR">TR</option>
        <option value="USA">USA</option>
      </select>
      <br />
      <label for="Message">Message:</label>
      <br />
      <textarea
        rows="4"
        cols="50"
        name="Message"
        id="Message"
        required
      ></textarea>
      <br />
      <span>Subscribe to newsletter:</span>
      <input type="checkbox" name="Check" id="checkbox" required />
      <br />
      <span>Upload File:</span>
      <label for="Choose File"></label>
      <input
        type="file"
        name="Choose File"
        id="Choose File"
        multiple
        required
      />
      <br />
      <label for="Birthdate">Birthdate:</label>
      <input type="date" name="Birthdate" id="Birthdate" required />
      <br />
      <label for="Favourite Color">Favourite Color:</label>
      <input
        type="color"
        name="Favourite Color"
        id="Favourite Color"
        required
      />
      <br />
      <label for="Web">Personal Website:</label>
      <input type="url" name="Web" id="Web" required />
      <br />
      <button>Submit</button>
      <input type="reset" name="reset" />
    </form>
  </body>
</html>
