<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHOP.CO Category</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/style/css/app.css" />
  </head>
  <body>
    <!-- Header Start -->
    <header>
      <div class="container">
        <div class="headerTopContainer">
          <div class="headerFirst"></div>
          <div class="headerName">
            <p>Sign up and get 20% off to your first order.</p>
            <a href=""> Sign Up Now</a>
          </div>
          <div class="headerClose">X</div>
        </div>
      </div>
    </header>
    <!-- Header End -->

    <!-- Navbar Start -->
    <section class="navBar">
      <div class="container">
        <div class="navbarMain">
          <div class="navbarLogo">
            <img src="./assets/images/icon/Burger.svg" alt="" />SHOP.CO
          </div>
          <div class="navbarItems">
            <ul class="itemsList">
              <li class="items">
                <a href="index.html"
                  >Home <img src="./assets/images/icon/arrow bottom.svg" alt=""
                /></a>
              </li>
              <li class="items"><a href="detail.html">Detail</a></li>
              <li class="items"><a href="category.html">Category</a></li>
              <li class="items"><a href="cart.html">Cart</a></li>
            </ul>
          </div>
          <div class="searchbox">
            <img src="./assets/images/icon/search.svg" alt="" />
            <input
              type="text"
              name="searchbox"
              id="searchbox"
              placeholder="Search for products"
            />
          </div>
          <div class="navbarIcon">
            <img
              class="iconSearch"
              src="./assets/images/icon/search black.svg"
              alt=""
            />
            <img src="./assets/images/icon/shopping basket.svg" alt="" />
            <img src="./assets/images/icon/profile.svg" alt="" />
          </div>
        </div>
      </div>
    </section>
    <!-- Navbar End -->

    <!-- Category FolderLine Start -->
    <div class="categoryFolderLine">
      <div class="container">
        <div>
          <div class="categoryfolderlineMain">
            <div class="categoryLine">
              <p>Home</p>
              <img src="./assets/images/icon/arrow right.svg" alt="" />
            </div>
            <p>Casual</p>
          </div>
          <div></div>
        </div>
      </div>
    </div>

    <!-- Category FolderLine End -->

    <!-- Category Start -->
      <section class="category">
        <div class="container">
          <div class="categoryMain">
            <div class="categoryFilter">
                <div class="filterTop">
                  <h1>Filters</h1>
                  <img src="./assets/images/icon/configuration.svg" alt="">
                </div>
                <div class="filterMiddleLine"></div>
                <div class="filterCategory">
                  <div class="filterCategoryItem">
                    <p>T-Shirts</p>
                    <img src="./assets/images/icon/arrow right.svg" alt="">
                  </div>
                  <div class="filterCategoryItem">
                    <p>Shorts</p>
                    <img src="./assets/images/icon/arrow right.svg" alt="">
                  </div>
                  <div class="filterCategoryItem">
                    <p>Shirts</p>
                    <img src="./assets/images/icon/arrow right.svg" alt="">
                  </div>
                  <div class="filterCategoryItem">
                    <p>Hoodie</p>
                    <img src="./assets/images/icon/arrow right.svg" alt="">
                  </div>
                  <div class="filterCategoryItem">
                    <p>Jeans</p>
                    <img src="./assets/images/icon/arrow right.svg" alt="">
                  </div>
                </div>
                <div class="filterMiddleLine"></div>
            </div>
            <div class="categoryScreen"></div>
          </div>
        </div>
        
      </section>
     <!-- Category End -->
  </body>
</html>
