<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc">
        <div class="container">
            <div class="calcMain">
      <h1>Simple Calculator</h1>
      <div class="resultBar"><span class="result">0</span></div>
      <div class="calcInputs">
        <input type="number"  id="number1" placeholder="Value 1" />
        <input type="number"  id="number2" placeholder="Value 2"/>
      </div>
      <div class="calcButtons">
      <button class="sum">Addition</button>
      <button class="substract">Substract</button>
      <button class="multiply">Multiply</button>
      <button class="division">Division</button>
      <button class="reset">Reset</button>
    </div>
    </div>
    </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
