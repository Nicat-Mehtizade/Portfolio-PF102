<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/style/signin.css">
</head>
<body>
  <div class="signIn">
    <div class="container">
      <div class="signinMain">
        <h2>Sign In</h2>
        <form action="">
          <input type="text"  id="usernameOrEmail" required placeholder="Enter your username or email">
          <div class="passwordBar">
          <input type="password" id="password" required placeholder="Enter your password">
        <i class="fa-solid fa-eye"></i> 
          </div>
        <p class="validation"></p>
          <button class="signInBtn">Sign In</button>
          <p>Dont you have an account yet? <a href="signup.html">Register Now</a></p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="./assets/js/signin.js"></script>
</body>
</html>
