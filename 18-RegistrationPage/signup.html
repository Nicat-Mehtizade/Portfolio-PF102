<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style/signup.css">
</head>
<body>
<div class="register">
    <div class="container">
        <div class="registerMain">
            <h1>Signup Form</h1>
            <form action="" class="registerForm">
            <input type="text" id="username" required placeholder="Enter your username...">
            <input type="text" id="email" required placeholder="Enter your email...">
            <div class="passwordBar">
            <input type="password" id="password" required placeholder="Enter your password...">
            <i class="fa-solid fa-eye"></i> 
        </div>
            <p class="validation"></p>
            <button type="submit" class="signupBtn">SignUp</button>
            <p>Already Have an Account? <a href="signin.html">Login Now!</a></p>
        </form>
        </div>
    </div>
</div>



    <script src="./assets/js/signup.js" type="module"></script>
</body>
</html>
