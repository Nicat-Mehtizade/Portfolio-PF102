<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/icons/logo img.png" type="image/png" sizes="16x16 32Ã—32" >
    <title>Dashboard-EVENTIX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./src/style/reset/reset.css" />
    <link rel="stylesheet" href="./src/style/layout/home.css" />
    <link rel="stylesheet" href="./src/style/layout/dashboard.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

</head>
<body>  

    <div class="dashboard">
        <aside class="sidebar">
            <h2>Event Dashboard</h2>
            <nav>
                <ul>
                    <li><a href="#" class="active" data-section="statistics">Statistics</a></li>
                    <li><a href="#" data-section="event-management">Event Management</a></li>
                    <li><a href="#" data-section="add-event">Add Event</a></li>
                    <button class="homeBtn">HOME PAGE</button>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <section id="statistics" class="active">
                <h1>Site Statistics</h1>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Events</h3>
                        <p id="totalEvents" class="stat-number">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Tickets Sold</h3>
                        <p id="totalTicketsSold" class="stat-number">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Revenue</h3>
                        <p id="totalRevenue" class="stat-number">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Upcoming Events</h3>
                        <p id="upcomingEvents" class="stat-number">0</p>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="revenueChart"></canvas>
                </div>
                <div id="map"></div>
            </section>
            <section id="event-management">
                <h1>Event Management</h1>
                <table id="eventTable">
                    <thead>
                        <tr>
                            <th>Event Name</th>
                            <th>Date</th>
                            <th>Venue Name and Address</th>
                            <th>Tickets Available</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
            <section id="add-event">
                <h1>Add Event</h1>
                <form id="eventForm">
                    <label for="eventName">Event Name:</label>
                    <input type="text" id="eventName" required>
                    
                    <label for="eventDate">Date and Time:</label>
                    <input type="datetime-local" id="eventDate" required>
                    
                    <label for="venueName">Venue Name:</label>
                    <input type="text" id="venueName" required>
                    
                    <label for="venueAddress">Venue Address:</label>
                    <input type="text" id="venueAddress" required>
                    
                    <label for="venueCapacity">Venue Capacity:</label>
                    <input type="number" id="venueCapacity" required>
                    
                    <label for="organizer">Organizer:</label>
                    <input type="text" id="organizer" required>
                    
                    <label for="description">Description:</label>
                    <textarea id="description" required></textarea>
                    
                    <label for="ticketsAvailable">Tickets Available:</label>
                    <input type="number" id="ticketsAvailable" required>
                    
                    <label for="category">Category:</label>
                    <input type="text" id="category" required>
                    
                    <label for="eventPrice">Price:</label>
                    <input type="number" id="eventPrice" step="0.01" required>
                    
                    <label for="ageRestriction">Age Restriction:</label>
                    <input type="text" id="ageRestriction" required>
                    
                    <label for="posterURL">Poster URL:</label>
                    <input type="url" id="posterURL" required>
                    
                    <label for="duration">Duration:</label>
                    <input type="text" id="duration" required>
                    
                    <button type="submit">Add Event</button>
                </form>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./src/scripts/dashboard.js"></script>
</body>
</html>
